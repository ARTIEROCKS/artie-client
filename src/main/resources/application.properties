#Database configuration
spring.datasource.url=jdbc:h2:mem:artieclientdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=artie
spring.datasource.password=ArtiE123
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:file:~/database/artieclientdb
spring.h2.console.enabled=true

#ActiveMQ server properties
spring.activemq.in-memory=true
spring.activemq.pool.enabled=false

#Artie ActiveMQ properties
artie.client.activemq.queue=SensorData
artie.client.activemq.active=true
artie.client.activemq.server=tcp://localhost:61616

# Show all queries
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.stat=debug
logging.level.org.hibernate.type=trace

#Artie client get data parameters
artie.client.getdata.rate=5000

#Sensors parameters
artie.client.minsensorport = 8000
artie.client.waitsensorstart=5000